<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <h1 class="header">My first web-text-editor</h1>
      <section>
        <p class="paragraph">
          Welcome, this is my first web text editor done as a part of my
          front-end self-study journey (the task itself is from online course
	  “WTF Co ten Frontend”). Would be cool being able to operate vim fluently :).
        </p>
      </section>
      <section class="description">
        <textarea method="post" action="#" class="entry--js form"> </textarea>
      </section>
      <!-- <section class="textarea">
        <textarea></textarea>
      </section> -->
      <section class="buttons">
        <button class="button save--js">➕ Save</button>
        <button class="button load--js">➕ Load <span class="info--js"></span></button>
      </section>
      <section>
        <div class="component">

          <div class="rectangle1"></div>
          <div class="rectangle2"></div>
          <div class="rectangle3"></div>
          <div class="rectangle4"></div>
        </div>
        <div class="component2"></div>
          <div class="rectangle5"></div>
          <div class="rectangle6"></div>
          <div class="rectangle7"></div>
          <div class="rectangle8"></div>
      </section>
    </main>
  </body>
</html>
