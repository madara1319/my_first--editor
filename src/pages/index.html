<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <h1 class="header">My first web-text-editor</h1>
      <section>
        <p class="paragraph">
          Welcome, this is my first web text editor done as a part of my
          front-end self-study journey (the task itself is from online course
	  “WTF Co ten Frontend”). 
        </p>
      </section>
      <section class="description">
        <textarea method="post" action="#" class="description--entry entry--js form"> </textarea>
      </section>

      <section class="buttons">
        <button class="button save--js">➕ Save</button>
        <button class="button load--js">➕ Load <span class="info--js"></span></button>
      </section>

    </main>
  </body>
</html>
